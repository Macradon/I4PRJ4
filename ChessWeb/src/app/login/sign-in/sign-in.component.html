<div class="card-container" >
    <div class="card">
        <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">
            <mat-form-field class="example-full-width">
                <input matInput type="email" formControlName="email"
                placeholder="E-mail" [errorStateMatcher]="matcher">
                <mat-error>
                <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">Please enter your e-mail address</span>
                </mat-error>
            </mat-form-field>
            <div></div>
            <mat-form-field class="example-full-width">
                <input matInput type="password" formControlName="password"
                placeholder="Password" [errorStateMatcher]="matcher">
                <mat-error>
                <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter your password</span>
                </mat-error>
            </mat-form-field>
            <div>
                <button mat-flat-button type="submit" [disabled]="!loginForm.valid" style = "margin-right: 30px;">Sign in</button>
                <button mat-flat-button type="submit"  (click)="register()">Register</button>
            </div>
        </form>
    </div>
</div>
