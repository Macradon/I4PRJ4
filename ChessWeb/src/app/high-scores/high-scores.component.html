<div class = "card-container">
    <div class="card" (click)="selection.value = 'component'" tabindex="0">
            <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Player</td>
                            <td>Time</td>
                            <td>Number of moves</td>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr *ngFor="let highscore of highscores">
                            <td>{{ user.firstName }} {{ user.lastName }}</td>
                            <td>{{ highscore.time }}</td>
                            <td>{{ highscore.numberOfMoves }}</td>
                        </tr>
                    </tbody>
                </table>   
    </div>
</div>
