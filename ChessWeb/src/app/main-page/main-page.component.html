<div class="card-container" >
  <div class="card" (click)="selection.value = 'component'" tabindex="0">
    <a routerLink = 'myprofile'>
        <img src = 'assets/img/continue.png' width = "50" height = "50">
    <span>My profile</span></a>
  </div>

  <div class="card" (click)="selection.value = 'material'" tabindex="0">
    <a routerLink = 'game'>
      <img src = 'assets/img/new.png' width = "50" height = "50">
    <span>New game</span></a>
  </div>

  <div class="card" (click)="selection.value = 'material'" tabindex="0">
    <a routerLink = 'highscores'>
      <img src = 'assets/img/highscores.png' width = "50" height = "50">
      <span>High scores</span></a>
    </div>
</div>
